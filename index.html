<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title">Movies</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <ul class="movie-list list-unstyled">
                  
                </ul>
            </div>
        </section>
    </main>
    <template class="js-list-template">
        <li class="movie-item">
            <img class="movie-img " width="250" height="300" src=" " alt="">
            <h2 class="movie-title"></h2>
            <strong class="movie-category"></strong>
            <time class="movie-time"></time>
            <p class="movie-about"></p>
        </li>
    </template>
    <script src="./films.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
